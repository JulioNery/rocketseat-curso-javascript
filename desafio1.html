<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <!-- Manipulando a DOM
                <button onclick="mostraAlerta()">Me pressione</button>
                <button onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse Over/Out</button>
                <input onkeypress="mostraAlerta()"/> 
            -->
        </div>

        <script>
            // 1º exercício = Crie uma função que dado o objeto a seguir
            // que retorne o seguinte conteúdo: O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.
           
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            function mostraEndereco(){
                return `O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua ${endereco.rua} com nº ${endereco.numero}.`;
            }
            console.log(mostraEndereco());

            // 2º exercício = Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
            function pares(x, y) {
                // código aqui
                while( x <= y ){
                    if(x%2 ==0){
                        console.log(x);
                    }
                    x++;
                }
            }
            pares(32, 321);

            // 3º exercício = Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript" e retorna um booleano true/false caso exista ou não.
            function temHabilidade(skills) {
                // código aqui
                var resultado;
                resultado = skills.indexOf("Javascript") > -1;
                console.log(resultado);
            }
            var skills = ["Javascript", "ReactJS", "React Native"];
            temHabilidade(skills); // true ou false

            // 4º exercício = Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:
            function experiencia(anos) {
                // código aqui
                var resultado;
                if(anos > 0 && anos <= 1){ resultado = "Iniciante"; }
                if(anos > 1 && anos <= 3){ resultado = "Intermediário"; }
                if(anos > 3 && anos <= 6){ resultado = "Avançado"; }
                if(anos >= 7){ resultado = "Jedi Master"; }
                console.log(resultado);
            }
            var anosEstudo = 7;
            experiencia(anosEstudo);
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master

            // 5º exercício = Dado o seguinte vetor de objetos:
            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];
            // Escreva uma função que produza o seguinte resultado:
            // O Diego possui as habilidades: Javascript, ReactJS, Redux
            // O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir

            function mostraInformacoesUsuario(usuarios){
                for (let usuario of usuarios) {
                    console.log(`O ${usuario.nome} possui as habilidades: ${usuario.habilidades.join(", ")}`);
                }
            }
            mostraInformacoesUsuario(usuarios);
            
        </script>
    </body>
</html>
