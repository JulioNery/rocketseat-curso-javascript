<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>
    <body> 
        <div id="app">
        </div>
        
        <script>
            var containerElement = document.querySelector('#app');

            // 1º exercício = Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado 
            //                vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve aparecer na tela.

            var btnElement = document.createElement('button');
            var textElement = document.createTextNode('Criar Quadrado');
            btnElement.style.marginBottom = '10px';
            btnElement.appendChild(textElement);
            containerElement.appendChild(btnElement);
            
            btnElement.onclick = function(){
                // RESPOSTA EXERCIO 1
                var boxElement = document.createElement('div');
                boxElement.style.marginBottom = '10px';
                boxElement.style.width = 100;
                boxElement.style.height = 100;
                boxElement.style.backgroundColor = '#f00';

                // RESPOSTA EXERCIO 2
                boxElement.onmouseover = function (){
                    boxElement.style.backgroundColor = getRandomColor();
                }

                containerElement.appendChild(boxElement);
            }

            // 2º exercício = Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
            //                algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:
            
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            var newColor = getRandomColor(); // #E943F0

            // 3º exercício = A partir do seguinte vetor:
            //                Preencha uma lista (<ul>) no HTML com os itens da seguinte forma:
            //                   ● Diego
            //                   ● Gabriel
            //                   ● Lucas

            var nomes = ["Diego", "Gabriel", "Lucas"];

            var ulElement = document.createElement('ul');
            ulElement.setAttribute('id', 'listaDeNomes');
            for (let nome of nomes) {
                var liElement = document.createElement('li');
                var textElement = document.createTextNode(nome);
                liElement.appendChild(textElement);
                ulElement.appendChild(liElement)
            }

            containerElement.appendChild(ulElement);

            // 4º exercício = Seguindo o resultado do exercício anterior adicione um input em tela e um botão como a seguir:
            //                  <input type="text" name="nome">
            //                  <button onClick="adicionar()">Adicionar</button>
            //                Ao clicar no botão, a função adicionar() deve ser disparada adicionando um novo item a lista de
            //                nomes baseado no nome preenchido no input e renderizando o novo item em tela juntos aos
            //                demais itens anteriores. Além disso, o conteúdo do input deve ser apagado após o clique.

            var lblNomeElement = document.createElement('b');
            var textNomeElement = document.createTextNode('Nome: ');
            lblNomeElement.appendChild(textNomeElement);
            containerElement.appendChild(lblNomeElement);
            
            var inputElement = document.createElement('input');
            inputElement.setAttribute('type', 'text');
            inputElement.setAttribute('name', 'nome');
            containerElement.appendChild(inputElement);

            var btnAddElement = document.createElement('button');
            var textAddElement = document.createTextNode('Adicionar');
            btnAddElement.setAttribute('onClick', 'adicionar()');
            btnAddElement.appendChild(textAddElement);
            function adicionar(){
                var lista = document.querySelector("#listaDeNomes");
                var liElement = document.createElement('li');
                var inputElement = document.querySelector("input[name=nome]");
                if(inputElement.value.trim() === ""){
                    alert("Informe o nome.");
                    inputElement.focus();
                }else{
                    var textElement = document.createTextNode(inputElement.value);
                    liElement.appendChild(textElement);
                    lista.appendChild(liElement);
                    inputElement.value = "";
                }
            }
            containerElement.appendChild(btnAddElement);
            
        </script>
    </body>
</html>
